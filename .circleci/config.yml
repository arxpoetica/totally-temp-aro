version: 2

jobs:
  # test:
  #   docker:
  #     - image: circleci/node:6

  build:
    docker:
      - image: circleci/node:6
    environment:
      IMAGE_NAME: avco/test-aro-app
      ECR_IMAGE_NAME: 976168524097.dkr.ecr.us-east-1.amazonaws.com/aro/test-aro-app
    steps:
      - setup_remote_docker
      - checkout

      - run:
          name: dependencies
          command: |
            sudo apt-get install python-dev
            sudo npm install -g mocha
      
      - run:
          name: build and register
          command: |
            docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
            curl -O https://bootstrap.pypa.io/get-pip.py
            sudo python get-pip.py 
            export PATH=~/.local/bin:$PATH
            sudo pip install awscli boto3
            eval $(aws ecr get-login --region us-east-1 --no-include-email --registry-ids 976168524097)
            export IMAGE_TAG=${IMAGE_NAME}:${CIRCLE_BUILD_NUM}
            export ECR_IMAGE_TAG=${ECR_IMAGE_NAME}:${CIRCLE_BUILD_NUM}
            docker/build.sh
            docker build -t ${IMAGE_TAG} ./target
            docker push ${IMAGE_TAG}
            docker tag ${IMAGE_TAG} ${ECR_IMAGE_TAG}
            docker push ${ECR_IMAGE_TAG}
            python docker/publish_version.py ait-test app $CIRCLE_BUILD_NUM

  deploy:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          name: update opsworks deployment
          command: |
            sudo pip install boto3
            python docker/create_or_update_stack.py qa update



workflows:
  version: 2
  build_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master
                - circle_upgrade_test
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


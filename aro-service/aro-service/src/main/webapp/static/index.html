<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="sockjs-1.0.3.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        
        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }
        
        function connect() {
        	var socket = new SockJS('/aro-service/ws/stomp?altmanIdentity=Kevin');
            stompClient = Stomp.over(socket);            
            stompClient.connect({}, function(frame) {
                setConnected(true);
                showMessage("Connected " + frame);
                stompClient.subscribe('/user/topic/jobs', function(message){
                    showMessage(message.command + "#" + message.headers['message-id'] + ": " + message.body);
                });
            });
        }
        
        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
        
        function requestQueue() {
            stompClient.send("/app/jobs/queue", {simpUser: 'Kevin'}, JSON.stringify({}));
        }
        
        function showMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        
        function startTask() {
        	var xhr = new XMLHttpRequest();
        	(function() {
	        	xhr.onreadystatechange = function() {
	        		if (xhr.readyState == 4) {
	        			if (xhr.status === 200) {
	        				var r = JSON.parse(xhr.responseText);
	        				showMessage("START TASK " + r.id.jobId + ": scheduled at " + r.scheduledTime);
	        			} else {
	        				showMessage("Task Start failed with " + xhr.status);
	        			}
	        		}
	        	};
	        	xhr.open('GET', '/aro-service/rest/jobs/test');
	        	xhr.setRequestHeader('Content-Type', 'application/json');
	        	xhr.setRequestHeader('Altman-Identity', 'Kevin');
	        	xhr.send(null);
        	})();
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
	    <div>
	        <label>Click to request current queue</label><button id="requestQueue" onclick="requestQueue();">Request Queue</button>
	    </div>
	    <div>
	        <label>Click to start a task</label><button id="startTask" onclick="startTask();">Start</button>
	    </div>
        <p id="response"></p>
    </div>
</div>
</body>
</html>

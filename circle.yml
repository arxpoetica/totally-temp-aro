general:
  branches:
    only:
      - dockerize
      - dockerize-vz

machine:
  services:
    - docker
  environment:
    IMAGE_NAME: ait-docker-registry.cloud.altvil.com/aro/aro-app
    IMAGE_TAG: ${IMAGE_NAME}:${CIRCLE_BUILD_NUM}
    LATEST_TAG: ${IMAGE_NAME}:latest
    #CONTAINER VERSIONS AND DEPLOYMENT SETTINGS
    ARO_ETL_IMAGE_NAME:  ait-docker-registry.cloud.altvil.com/aro/aro-etl
    ARO_NGINX_IMAGE_VERSION: "7"
    ARO_ETL_IMAGE_VERSION: "22"
    ARO_SERVICE_IMAGE_VERSION: "A01"
    ARO_CLIENT: ARO
  node:
    version: 6.1.0

checkout:
  post:

dependencies:
  override:
    - npm install -g mocha
    - pip install boto3
  cache_directories:
    - "~/docker-image"
  post:
    - docker info
    # these load/save commands work around inability to cache copy-on-write layers properly
    # by caching the image in a tarball
    - if [[ -e ~/docker-image/image.tar ]]; then docker load --input ~/docker-image/image.tar; fi
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://ait-docker-registry.cloud.altvil.com/
    - docker/build.sh
    - docker build -t ${IMAGE_TAG} ./target
    - docker tag ${IMAGE_TAG} ${LATEST_TAG}
    - mkdir -p ~/docker-image; docker save ${IMAGE_TAG} > ~/docker-image/image.tar

database:
  override:
      - echo "Skipping database section" #needed to disable erroneous circleci inferences
    
test:
  override:
    # - (cd app && npm test)
    - /bin/true

deployment:
  staging:
    branch: [dockerize]
    owner: AIT
    commands:
      - docker push ${IMAGE_TAG}
      - docker push ${LATEST_TAG}
      - printf -- "${OPSWORKS_SSH_KEY}" > opsworks_ssh_key
      - chmod 400 opsworks_ssh_key
      - PYTHONPATH=. ARO_APP_OPSWORKS_SSH_KEY=$(cat opsworks_ssh_key) docker/stack_ops.sh update staging
      - rm -f opsworks_ssh_key

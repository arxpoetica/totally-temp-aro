<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ARO UI tests</title>

</head>
<body>
  <div id="mocha"><p><a href=".">Index</a></p></div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./mocha.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-mocks.js"></script>
  <script>
    var app = angular.module('aro', []);
    var map;

    function initialize() {
      var styles = [{
        featureType: 'poi',
        elementType: 'labels',
        stylers: [ { visibility: 'off' } ],
      }];

      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 12,
        center: { lat: 47.6097, lng: -122.3331 }, // Centroid of Seattle, WA
        tilt: 0,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        panControl: false,
        mapTypeControl: false,
        mapTypeControlOptions: {
          position: google.maps.ControlPosition.BOTTOM_RIGHT
        },
        zoomControlOptions: {
          style: google.maps.ZoomControlStyle.SMALL,
          position: google.maps.ControlPosition.RIGHT_BOTTOM
        },
        streetViewControl: true,
        streetViewControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM,
          enableCloseButton: true
        },
        rotateControl: true,
        rotateControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM,
        },
        gestureHandling: 'cooperative',
        styles: styles,
        clickableIcons: false,
        clickableLabels: false,
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="../../public/javascripts/lib/controllers/selection_tools_controller.js"></script>
  <script src="../../public/javascripts/lib/controllers/location_show_businesses.js"></script>
  <script src="../../public/javascripts/lib/models/selection.js"></script>
  <script src="../../public/javascripts/lib/interceptors/http_error_handler.js"></script>

  <script src="./chai.js"></script>
  <script>var expect = chai.expect;</script>
  <script src="test_selection_model.js"></script>
  <script src="test_map_layer.js"></script>
  <script>mocha.run();</script>

</body>

<div class="maps-wrapper" ng-controller="MapController as maps">
    <div id="mapView" ng-init="maps.initMap()"></div>
 
    <div class="panel panel-primary" style="position:absolute;top:40px;right:20px;z-index:2000; opacity: 0.8">
        <div class="panel-body">
            <p>
                <img style="display:block; margin: auto; max-height: 70px" ng-if="selectedMarkerDetails" ng-src="{{maps.getMapLayer(selectedMarkerDetails.layer).icon}}">
            </p>
            <p ng-if="!selectedMarkerDetails">
                (click marker for details)
            </p>
            <table ng-if="selectedMarkerDetails" class="table table-sm">
                <tbody>
                    <tr ng-repeat="(key,val) in selectedMarkerDetails">
                        <td class="marker-details-left">{{key}}</td>
                        <td class="marker-details-right">{{val}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="position:absolute; left:0px; top: 0px;z-index: 2000">
        <!-- <img src="img/logo.png" style="opacity: 0.7"> -->
    </div>
    <div style="position:absolute; right:50px; bottom: 20px;z-index: 2000">
        <button class="btn btn-lg btn-danger" style="margin-right:30px" ng-click="openLayersModal()">Layers</button>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" ng-class="{'btn btn-lg': true, 'btn-default': !maps.toggleView, 'btn-danger': maps.toggleView}" ng-click="maps.toStreetView()">Street View</button>
            <button type="button" class="btn btn-lg btn-default">List</button>
            <button type="button" ng-class="{'btn btn-lg': true, 'btn-default': maps.toggleView, 'btn-danger': !maps.toggleView}" ng-click="maps.toMapView()">Birds Eye</button>
        </div>
    </div>
</div>

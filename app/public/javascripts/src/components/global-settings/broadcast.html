<div class="no-collapse" style="display: flex; flex-direction: column; height: 100%;">
  <div style="flex: 1 1 auto;">
    <div class="form-group">
      <label>Subject</label>
      <input type="text" class="form-control" ng-model="$ctrl.mailSubject">
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" rows="10" ng-model="$ctrl.mailBody"></textarea>
    </div>
  </div>
  <div style="flex: 0 0 auto;">
    <button class="btn btn-primary float-right" ng-click="$ctrl.send()"><i class="fa fa-save"></i>&nbsp;&nbsp;Send</button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Is Administrator</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="group in $ctrl.groups">
      <td>{{group.name}}</td>
      <td>
        <input type="checkbox" class="checkboxfill layer-type-checkboxes"
               checked>
      </td>
    </tr>
  </tbody>
</table>

<div>

  <table id="versionTable" class="table table-sm table-striped" 
    ng-if="$ctrl.releaseNotesView === $ctrl.globalSettingsService.ReleaseNotesView.List">
    <tbody>

        <tr style="cursor: pointer" 
          ng-repeat="versionInfo in $ctrl.versionToNameInfo" 
          ng-click="$ctrl.onClickVersion(versionInfo.id)">
          <th class="text-center" style="vertical-align: middle;">{{versionInfo.version}}</th>
          <td ng-bind-html="versionInfo.name"></td>
        </tr>

    </tbody>
  </table>

  <div ng-show="$ctrl.releaseNotesView === $ctrl.globalSettingsService.ReleaseNotesView.Description">
    <h1>Version {{$ctrl.releaseVersion}}</h1>
    <p id="releaseNotes"></p>
  </div>

</div>

    z-index: 3;
    display: flex;
    flex-direction: row;
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: #1f7de6;
    color: #eee;
  }

  .tool-bar .ng-hide-remove {
    animation: fadeInDown 300ms;
  }

  .tool-bar .ng-hide-add {
    animation: fadeOutUp 300ms;
  }
  .tool-bar .separator {
    border-left: #eee 1px dotted;
  }
  .tool-bar .btn {
    flex: 0 0 30px;
    background-color: #1f7de6;
    border: none;
    border-radius: 0px;
    color: #eee;
    padding-top: 8px;
    padding-bottom: 8px;
    width: 36px;
  }
  .tool-bar .btn:hover {
    background-color: #eee;
    color: #1f7de6;
  }
  .tool-bar .btn-selected {
    background-color: #eee;
    color: #1f7de6;
  }
</style>

<style scoped>
  #global-search-toolbutton .select2-container {
    border-radius: 0px;
  }
  #global-search-toolbutton .select2-choice {
    padding-left: 0px;
    color: white;
    border-radius: 0px;
  }
  #global-search-toolbutton .select2-chosen {
    background-color: #1f7de6;
    padding-left: 10px;
    margin-right: 0px;
    color: #eee;
  }
  #global-search-toolbutton .select2-arrow {
    display: none;  /* Hiding the arrow completely for now */
  }
  #global-search-toolbutton .select2-input {
    background-color: #1f7de6;
  }
  .select2-search {
    padding: 0px;
    background-color: #1f7de6;
  }
  .select2-results {
    background-color: #1f7de6;
    color: #eee;
    margin: 0px;
  }
  .select2-results .select2-highlighted {
    background-color: white;
    color: #1f7de6;
  }
</style>

<div class="tool-bar" ng-style="{ margin: $ctrl.marginPixels + 'px' }">

  <img src="images/logos/aro/logo_navbar.png" style="align-self: center; padding-left: 10px; padding-right: 10px">

  <div ng-controller="global-search-controller" id="global-search-toolbutton" style="flex: 0 0 250px; margin: auto; width: 250px;">
    <input class="form-control select2" type="text" placeholder="Search cities, states or wirecenters">
  </div>

  <div class="fa fa-search" style="padding-left: 10px; padding-right: 10px; margin: auto;"></div>

  <div class="separator"></div>

  <button class="btn"
          ng-click="$ctrl.createEphemeralPlan()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Create a new plan">
    <i class="fa fa-file"></i>
  </button>

  <button class="btn"
          ng-click="$ctrl.savePlanAs()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Save plan as...">
    <i class="fa fa-floppy-o"></i>
  </button>

  <button class="btn"
          ng-click="$ctrl.showPlanModal()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Open an existing plan...">
    <i class="fa fa-folder-open"></i>
  </button>

  <div class="separator"></div>

  <button class="btn"
          ng-click="$ctrl.toggleMeasuringStick()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Measure distances on the map">
    <i class="fa fa-arrows-h"></i>
  </button>

  <button class="btn"
          ng-click="$ctrl.toggleViewSettings()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Show view settings...">
    <i class="fa fa-eye"></i>
  </button>

  <div class="separator"></div>

  <button ng-class="{ 'btn': true, 'btn-selected': $ctrl.state.selectedTargetSelectionMode === $ctrl.state.targetSelectionModes.SINGLE }"
          ng-click="$ctrl.setSelectionMode($ctrl.state.targetSelectionModes.SINGLE)"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Select individual locations">
    <i class="fa fa-mouse-pointer"></i>
  </button>

  <button ng-class="{ 'btn': true, 'btn-selected': $ctrl.state.selectedTargetSelectionMode === $ctrl.state.targetSelectionModes.POLYGON }"
          ng-click="$ctrl.setSelectionMode($ctrl.state.targetSelectionModes.POLYGON)"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Select multiple locations">
    <i class="fa fa-bookmark-o fa-rotate-180"></i>
  </button>

  <div class="dropdown" ng-hide="!$ctrl.showDropDown" ng-style="{ 'border-left': '#eee 1px dotted', width: $ctrl.dropdownWidthPixels }">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <i class="fa fa-angle-double-down"></i>
    </button>
    <!-- Override some styles on the dropdown-menu UL below to remove margins, padding, etc -->
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="padding: 0px; min-width: 0px;">
    </ul>
  </div>

</div>

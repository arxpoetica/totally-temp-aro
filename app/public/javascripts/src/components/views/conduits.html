<style scoped>
  .layer-type-checkboxes {
    padding-left: 5px;
    padding-right: 5px;
  }

  .label-message {
    float: right;
    cursor: pointer;
  }

  .box {
    width: 16px;
    height: 16px;
    margin-right: 15px;
    float: left
  }
</style>

<div class="map-tool-wrapper">
  <div ng-show="$ctrl.map_tools.is_visible('conduits')" class="card map-tool">
    <div class="card-header map-tools-card-header bg-primary text-white">
      <a href="javascript:void(0)" class="float-right" ng-show="$ctrl.map_tools.is_expanded('conduits')" ng-click="$ctrl.map_tools.collapse('conduits')">
        <span style="color:white" class="fa fa-chevron-up"></span>
      </a>
      <a href="javascript:void(0)" class="float-right" ng-show="!$ctrl.map_tools.is_expanded('conduits')" ng-click="$ctrl.map_tools.expand('conduits')">
        <span style="color:white" class="fa fa-chevron-down"></span>
      </a>
      <h5 class="map-tool-title-text">Conduits</h5>
    </div>
    <div class="card-body map-tools-card-body" ng-show="$ctrl.map_tools.is_expanded('conduits')">

      <!-- New implementation of cables -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-sm">
          <tbody>
            <tr ng-repeat="conduitLayer in $ctrl.conduitsArray | orderBy: 'listIndex'">
              <td>
                <div class="box" ng-style="{ 'background-color': $ctrl.getBackgroundColor(conduitLayer) }"></div>{{conduitLayer.label}}</td>
              <td>
                <input type="checkbox" class="checkboxfill" ng-checked="conduitLayer.checked" ng-click="$ctrl.updateLayerVisibility('conduits', conduitLayer, !conduitLayer.checked)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    </div>
  </div>
</div>

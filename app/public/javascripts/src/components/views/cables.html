<style scoped>
    .layer-type-checkboxes {
      padding-left: 5px;
      padding-right: 5px;
    }
  
    .label-message {
      float: right;
      cursor: pointer;
    }
  
    .box {
      width: 16px;
      height: 16px;
      margin-right: 15px;
      float: left
    }

    .row-left {
      display: inline-block;
      cursor: pointer;
    }

    .row-right {
      float: right;
    }

    .cable-foldout {
      padding: 4px 31px;
    }

    .cable-foldout-title {
      margin-left: -14px;
      padding-bottom: 2px;
    }
  </style>
  
  <div class="map-tool-wrapper">
    <div ng-show="$ctrl.map_tools.is_visible('cables')" class="card map-tool">
      <div class="card-header map-tools-card-header bg-primary text-white">
        <span class="float-right aro-pointer" ng-show="$ctrl.map_tools.is_expanded('cables')" ng-click="$ctrl.map_tools.collapse('cables')">
          <span style="color:white" class="fa fa-chevron-up"></span>
        </span>
        <span class="float-right aro-pointer" ng-show="!$ctrl.map_tools.is_expanded('cables')" ng-click="$ctrl.map_tools.expand('cables')">
          <span style="color:white" class="fa fa-chevron-down"></span>
        </span>
        <h5 class="map-tool-title-text">Cables</h5>
      </div>
      <div class="card-body map-tools-card-body" ng-show="$ctrl.map_tools.is_expanded('cables')">
  
        <!-- New implementation of cable equipments -->
        <div class="row" style="padding-bottom: 5px;">
            <div class="col-md-4">
              <strong style="padding-left: 5px;">Type</strong>
            </div>
            <div class="col-md-4" ng-if="$ctrl.state.configuration.perspective.networkEquipment.showExisting">
              <input type="checkbox" class="checkboxfill layer-type-checkboxes" ng-model="$ctrl.state.cableLayerTypeVisibility.existing"
                ng-change="$ctrl.updateMapLayers()">
              <span>&nbsp;Existing</span>
            </div>
            <div class="col-md-4" ng-if="$ctrl.state.configuration.perspective.networkEquipment.showPlanned">
              <input type="checkbox" class="checkboxfill layer-type-checkboxes" ng-model="$ctrl.state.cableLayerTypeVisibility.planned"
                ng-change="$ctrl.updateMapLayers()">
              <span>&nbsp;Planned</span>
            </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <table class="table table-sm">
              <tbody>
                <tr ng-repeat="cableLayer in $ctrl.cablesArray | orderBy: 'listIndex'">
                  <td>
                    <div>
                      <div class="row-left" ng-click="$ctrl.toggleOpenRow(cableLayer.key)">
                        <div class="box">
                          <i class="far fa-plus-square" ng-if="$ctrl.openRow !== cableLayer.key"></i>
                          <i class="far fa-minus-square" ng-if="$ctrl.openRow === cableLayer.key"></i>
                        </div>
                        <div class="box" ng-style="{ 'background-color': $ctrl.getBackgroundColor(cableLayer) }"></div>{{cableLayer.label}}
                      </div>
                      <div class="row-right">
                        <input type="checkbox" class="checkboxfill" ng-checked="cableLayer.checked" ng-click="$ctrl.updateLayerVisibility('cables', cableLayer, !cableLayer.checked)">
                      </div>
                    </div>
                    <div class="cable-foldout" ng-if="$ctrl.openRow === cableLayer.key">
                      <div class="cable-foldout-title"><strong>Conduit Visibility</strong></div>
                      <div ng-repeat="conduitLayer in $ctrl.conduitsArray | orderBy: 'listIndex'">
                        <div class="row-left">
                          <div class="box" ng-style="{ 'background-color': $ctrl.getBackgroundColor(conduitLayer) }"></div>{{conduitLayer.label}}
                        </div>
                        <div class="row-right">
                          <input type="checkbox" class="checkboxfill" ng-checked="cableLayer.conduitVisibility[conduitLayer.key]" ng-click="$ctrl.setCableConduitVisibility(cableLayer.key, conduitLayer.key, !cableLayer.conduitVisibility[conduitLayer.key])">
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </div>
  </div>

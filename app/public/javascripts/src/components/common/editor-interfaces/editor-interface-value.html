<div ng-switch="$ctrl.displayProps.displayDataType">
  
  <!-- value type switch, custom value field UIs called here -->
  
  <editor-interface-nullable-number ng-switch-when="nullable-number"
      display-props="$ctrl.displayProps" 
      on-change="$ctrl.onChange()" 
      model="$ctrl.model" 
      is-edit="$ctrl.isEdit"
      parent-obj="$ctrl.parentObj"
      root-meta-data="$ctrl.rootMetaData">
  </editor-interface-nullable-number>
  
  <editor-interface-primitive ng-switch-default
	    display-props="$ctrl.displayProps" 
			on-change="$ctrl.onChange()" 
			model="$ctrl.model" 
			is-edit="$ctrl.isEdit"
			parent-obj="$ctrl.parentObj"
			root-meta-data="$ctrl.rootMetaData">
	</editor-interface-primitive>
 
</div>


<div>
  <div class="ei-header">A Table Example</div>
  
  <div class="ei-table-table">
    <div class="ei-table-body">
      <div class="ei-table-header-row">
        <div class="ei-table-col-head" ng-repeat="(colKey, colValue) in $ctrl.tableStructure.cols">
          {{colValue.label}}
        </div>
      </div>
      
      <div class="ei-table-row" ng-repeat="(rowKey, rowValue) in $ctrl.tableStructure.rows">
        <div class="ei-table-cell" ng-repeat="(colKey, colValue) in $ctrl.tableStructure.cols">
          {{ rowValue[ colValue.property ] }}
        </div>
      </div>
      
       
      
    </div>
  </div>
  
</div>

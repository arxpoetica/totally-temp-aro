
<div>
  <div class="ei-header">A Table Example</div>
  
  <div class="ei-table-contain">
	  <div class="ei-table-table">
	    <div class="ei-table-body">
	      <div class="ei-table-header-row">
	        <div class="ei-table-col-head" ng-repeat="(colKey, colValue) in $ctrl.struct.cols">
	          {{colValue.label}}
	        </div>
	        <div ng-if="$ctrl.isEdit && $ctrl.struct.canAdd" class="ei-table-col-head"></div>
	      </div>
	      
	      <div class="ei-table-row" ng-repeat="(rowKey, rowValue) in $ctrl.struct.rows">
	        <div class="ei-table-cell" ng-repeat="(colKey, colValue) in $ctrl.struct.cols">
	          <div ng-if="$ctrl.isEdit" ng-switch="colValue.editType">
	            
	            <input ng-switch-when="text" type="text" ng-model="rowValue[ colValue.property ]" class="form-control input-sm ei-input-text">
	            <input ng-switch-when="number" type="number" ng-model="rowValue[ colValue.property ]" class="form-control input-sm ei-input-number">
              
              <select ng-if="colValue.hasOwnProperty('editorData')" ng-switch-when="select" class="form-control ei-input-select" 
                  ng-model="rowValue[ colValue.property ]"
                  ng-options="item for item in colValue.editorData">
              </select>
	            
	            <div ng-switch-default>
	              {{ rowValue[ colValue.property ] }}
	            </div>
	            
	          </div>
	          <div ng-if="!$ctrl.isEdit">
	            {{ rowValue[ colValue.property ] }}
	          </div>
	        </div>
	        <div ng-if="$ctrl.isEdit && $ctrl.struct.canAdd" class="ei-table-cell">
	          <div ng-click="$ctrl.deleteItem(rowKey)">delete</div>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	  <div ng-if="$ctrl.isEdit && $ctrl.struct.canAdd" class="ei-sub-btn" ng-click="$ctrl.addItem()">add item</div>
  </div>
</div>


<editor-interface-table display-props="$ctrl.displayProps"
                        id-prop="$ctrl.idProp"
                        rows="$ctrl.rows"
                        actions="$ctrl.actionsParam"
                        is-edit="$ctrl.enabled && $ctrl.isOwner" 
                        on-change="$ctrl.onSelectionChanged(data)"
                        thead-class="''">
</editor-interface-table>
<div ng-if="$ctrl.enabled && $ctrl.isOwner" class="input-group">
  <div class="ei-input-label">
    add user: 
  </div>
  <select class="custom-select ei-input-select ei-input-select-autosize" 
      ng-model="$ctrl.newActorId">
    <option ng-repeat="item in $ctrl.systemActors | filter: $ctrl.filterNewActorList" value="{{item.id}}" ng-bind-html="item.name"></option>
  </select>
  <div class="input-group-append">
	  <button type="button" class="btn btn-sm btn-primary" 
	          ng-click="$ctrl.addActor()" 
	          ng-disabled="!$ctrl.newActorId">
	    <i class="fa fa-plus"></i> Add
	  </button>
	</div>
</div>

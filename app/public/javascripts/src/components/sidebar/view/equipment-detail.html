      position: relative; /* This will require the parent to have position: relative or absolute */
      padding-bottom: 20px;
    }
    
    .equipment-detail > div {
      margin-top: 10px;
    }
    
    .equipment-detail-title{
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>

	<div class="ei-panel" style="overflow:hidden">
	  <div class="mb-5 mt-2">
	    <aro-search ng-if="$ctrl.state.activeViewModePanel === $ctrl.state.viewModePanels.EQUIPMENT_INFO"
				object-name="Equipment"
				label-id="clli"
	      search-list="$ctrl.state.entityTypeList.NetworkEquipmentEntity"
	      selected="$ctrl.selectedEquipment"
	      refresh-tag-list="$ctrl.state.loadEntityList('NetworkEquipmentEntity',searchObj,'id,clli,objectId','clli')"
	      on-selection-changed="$ctrl.viewSelectedEquipment(selectedObj)">
	    </aro-search>
	  </div>
	  
		<div class="ei-panel-header clearfix" ng-if="$ctrl.currentEquipmentDetailView === $ctrl.EquipmentDetailView.Detail">
	    
	    <img class="ei-panel-header-icon" ng-if=" '' != $ctrl.headerIcon" ng-src="{{$ctrl.headerIcon}}">
	    
	    <div class="ei-panel-header-title">{{$ctrl.networkNodeLabel}}</div>
	    <!-- 
	    <div class="ei-panel-header-btn-set">
	      <button class="btn btn-default ei-panel-header-btn" ng-if="$ctrl.isEdit" ng-click="$ctrl.cancelEdit()">Cancel</button>
	      <button class="btn btn-primary ei-panel-header-btn" ng-if="$ctrl.isEdit" ng-click="$ctrl.commitEdit()">Save</button>
	      <button class="btn btn-primary ei-panel-header-btn" ng-if="!$ctrl.isEdit" ng-click="$ctrl.beginEdit()">Edit</button>
	    </div>
	    -->
	    <div class="sidebar-header-subinfo">
        <div class="sidebar-header-subinfo-item">lat: {{$ctrl.selectedEquipmentGeog[1]}}</div>
        <div class="sidebar-header-subinfo-item">long: {{$ctrl.selectedEquipmentGeog[0]}}</div>
      </div>
	  </div>
	  <div class="equipment-detail ei-panel-content" ng-if="$ctrl.currentEquipmentDetailView === $ctrl.EquipmentDetailView.Detail">
	    <!-- 
	    <editor-interface-tree object-to-view="$ctrl.selectedEquipmentInfo" display-props="$ctrl.selectedEquipmentInfoDispProps" is-edit="$ctrl.isEdit"></editor-interface-tree>
	    -->
	    <editor-interface-tree 
	      object-to-view="$ctrl.selectedEquipmentInfo" 
	      root-meta-data="{'networkNodeType':$ctrl.networkNodeType}"
				is-edit="false">
			</editor-interface-tree>
		</div>
		
		<div style="overflow-y:auto">			
			<table ng-if="$ctrl.currentEquipmentDetailView === $ctrl.EquipmentDetailView.List" class="table table-condensed table-striped">
				<thead>
					<th>Site Clli</th>
					<th>Type</th>
				</thead>
				<tbody>
					<tr style="cursor: pointer" ng-repeat="(objectId, equipmentInfo) in $ctrl.clliToequipmentInfo" ng-click="$ctrl.viewSelectedEquipment(equipmentInfo)">
						<td>{{equipmentInfo.clli}}</td>
						<td>{{$ctrl.state.networkNodeTypesEntity[equipmentInfo.networkNodeType]}}</td>
					</tr>

					<tr ng-if="$ctrl.Utils.getObjectSize($ctrl.clliToequipmentInfo) >= $ctrl.MAX_Equipment_List">		
						<td colspan="2">List limited to {{$ctrl.MAX_Equipment_List}} sites</td>
					</tr>
				</tbody>
			</table>	
		</div>	
	</div>

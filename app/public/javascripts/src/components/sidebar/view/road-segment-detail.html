<div class="plan-settings-container" ng-if="$ctrl.selectedEdgeInfo">
  
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Road Segment Id</th>
        <th>Length</th>
      </tr>
    </thead>
    <tr ng-repeat="edgeInfo in $ctrl.selectedEdgeInfo">
      <td>{{edgeInfo.gid}}</td>
      <td>{{edgeInfo.edge_length.toFixed(2)}}m</td>
    </tr>
  </table>

</div>

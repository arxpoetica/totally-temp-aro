<ui-select theme="bootstrap" ng-model="$ctrl.selected" close-on-select="true"
  on-select="$ctrl.onSelectionChanged({selectedObj:$select.selected})">
  <ui-select-match placeholder="Select or search a {{$ctrl.objectName}} in the list...">
    <!-- {{$select.selected.clli || $select.selected.code || $select.selected.tabblockId || $select.selected.objectId}} -->
    {{ $select.selected[$ctrl.labelId] || $select.selected.tabblockId}}
  </ui-select-match>
  <ui-select-choices class="ui-select-width-300" 
    repeat="item in $ctrl.searchList | filter: $select.search" 
    refresh="$ctrl.refreshTagList({searchObj:$select.search})"
    refresh-delay="100">
    <div>
      <!-- {{item.clli || item.code || item.tabblockId || item.objectId}} -->
      {{item.code || item[$ctrl.labelId] || item.tabblockId}}
      <span ng-if="item.name != null && item.code != null"> 
        {{ item.name }}
      </span>
    </div>
  </ui-select-choices>
</ui-select>

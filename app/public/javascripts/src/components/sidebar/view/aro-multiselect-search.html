<ui-select multiple theme="bootstrap" ng-model="$ctrl.selected" close-on-select="true" 
  on-select="$ctrl.onSelectionChanged({selectedObj:$select.selected})"
  on-remove="$ctrl.onSelectionChanged({selectedObj:$select.selected})">
<ui-select-match placeholder="Select or search a {{$ctrl.objectName}} in the list...">
  <div ng-bind-html="$item[$ctrl.labelId]" style="display: inline; word-wrap: break-word;"></div>
</ui-select-match>
<ui-select-choices class="ui-select-width-250 ui-select-font" 
  repeat="item in $ctrl.searchList | filter: $select.search" 
  refresh="$ctrl.refreshTagList({searchObj:$select.search})"
  refresh-delay="250" position='up'>
    <div ng-bind-html="item[$ctrl.labelId]"></div>
</ui-select-choices>
</ui-select>

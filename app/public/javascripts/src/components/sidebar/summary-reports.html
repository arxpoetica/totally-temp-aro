<style scoped>
  .button-export {
    margin-bottom: 10px;
  }
</style>

<div class="btn-group-vertical btn-block" style="margin-top: 10px;">
  <!-- One button to download each type of report -->
  <button ng-repeat="(downloadKey, download) in $ctrl.downloads"
          class="pull-left btn btn-primary button-export"
          ng-disabled="download.isDownloading"
          ng-click="$ctrl.downloadReport(downloadKey)">
    <span>{{download.caption}} </span>
    <span class="fa fa-refresh fa-spin" ng-if="download.isDownloading"></span>
  </button>
</div>

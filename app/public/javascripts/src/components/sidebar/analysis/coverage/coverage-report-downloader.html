<style scoped>
  #tblCoverageReportGenerator td, #tblDownloadReports td {
    line-height: 28px;  /* To vertically align text */
  }
  .radio-text {
    margin-top: 5px;
  }
  .option-indent {
    margin-left: 30px;
  }
</style>

<div class="container pt-3">

  <!-- Checkboxes to determine which report(s) to download-->
  <div class="row">
    <ul style="padding: 0px; list-style-type: none;">
      <li ng-repeat="report in $ctrl.reports" class="pt-1 pb-1">
        <input type="checkbox" style="margin-right: 5px;" class="checkboxfill"
               ng-model="report.selectedForDownload" ng-change="$ctrl.updateDownloadFilenameAndMediaType()">
          {{report.displayName}}
      </li>
    </ul>
  </div>

  <!-- The media type of the report to download (CSV, Excel) -->
  <div class="row">
    <div class="col-md-3">Report type:</div>
    <div class="col-md-9" ng-disabled="$ctrl.numReportsSelected === 0">
      <select class="form-control"
              ng-model="$ctrl.selectedReportType"
              ng-options="item as item.description for item in $ctrl.reportTypes"
              ng-disabled="$ctrl.numReportsSelected === 0">
      </select>
    </div>
  </div>

  <!-- The filename of the report to download -->
  <div class="row">
    <div class="col-md-3">Filename:</div>
    <div class="col-md-9">
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="btnDownloadClubbedExcel"
               ng-model="$ctrl.reportFilename" ng-disabled="$ctrl.numReportsSelected === 0">
        <div class="input-group-append">
          <button class="btn btn-primary btn-block" type="button" id="btnDownloadClubbedExcel" 
                  ng-disabled="$ctrl.numReportsSelected === 0 || $ctrl.reportDownloading" ng-click="$ctrl.downloadReport()">
            <span class="fa fa-download"></span>
            <span class="fa fa-spinner fa-spin" ng-if="$ctrl.reportDownloading"></span>
          </button>
        </div>
      </div>
    </div>  
  </div>

</div>

<style scoped>
  #tblCoverageReportGenerator td, #tblDownloadReports td {
    line-height: 28px;  /* To vertically align text */
  }
</style>

<!-- A list of reports that the user can download -->
<table id="tblDownloadReports" class="table table-sm">
  <thead>
    <tr>
      <th>Report</th>
      <th>Save as</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="report in $ctrl.coverageReports">
      <td>{{report.displayName}}</td>
      <td>
        <input class="form-control form-control-sm" ng-model="report.downloadFilenamePrefix">
      </td>
      <td>
        <select class="form-control form-control-sm"
                ng-model="report.selectedMediaType"
                ng-options="item as item for item in report.mediaTypes">
        </select>
      </td>
      <td>
        <button class="btn btn-primary btn-sm" ng-click="$ctrl.downloadReport(report)">
          <span class="fa fa-download"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

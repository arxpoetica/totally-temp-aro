<style scoped>
  #tblDownloadReports td {
    line-height: 33px;  /* To vertically align text */
  }
</style>

<!-- A list of reports that the user can download -->
<table id="tblDownloadReports" class="table table-sm">
  <thead>
    <tr>
      <th>Report</th>
      <th>Save as</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="report in $ctrl.coverageReports">
      <td>{{report.displayName}}</td>
      <td>
        <input class="form-control" ng-model="report.downloadFilename">
      </td>
      <td>
        <button class="btn btn-primary btn-xs" ng-click="$ctrl.downloadReport(report)">
          <span class="fa fa-download"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

    <div style="display:flex; flex-direction: column; position: absolute; width: 50%;height: 100%;">
      <div ng-repeat="calcType in $ctrl.selectedCategory.calcTypes" ng-if="$even" style="flex: 1 1 auto; width: 100%;">
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
          <h5 style="flex: 0 0 auto;" class="text-center mt-2">{{calcType.description}}</h5>
          <div style="flex: 1 1 auto;">
            <canvas ng-if="$ctrl.state.roicResults.roicAnalysis.components[$ctrl.selectedCategory.selectedNetworkType.toUpperCase()]
                            [$ctrl.selectedEntityType.id + '.' + calcType.id].values"
                    style="width: 100%; height: 100%;"
                    class="chart chart-line"
                    chart-data="$ctrl.state.roicResults.roicAnalysis.components[$ctrl.selectedCategory.selectedNetworkType.toUpperCase()]
                                [$ctrl.selectedEntityType.id + '.' + calcType.id].values"
                    chart-labels="$ctrl.xAxisLabels"
                    chart-series="$ctrl.series"
                    chart-options="$ctrl.options[calcType.id]"
                    chart-dataset-override="$ctrl.datasetOverride">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column; position: absolute; left: 50%; width: 50%;height: 100%;">
      <div ng-repeat="calcType in $ctrl.selectedCategory.calcTypes" ng-if="$odd" style="flex: 1 1 auto; width: 100%;">
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
          <h5 style="flex: 0 0 auto;" class="text-center mt-2">{{calcType.description}}</h5>
          <div style="flex: 1 1 auto;">
            <canvas ng-if="$ctrl.state.roicResults.roicAnalysis.components[$ctrl.selectedCategory.selectedNetworkType.toUpperCase()]
                          [$ctrl.selectedEntityType.id + '.' + calcType.id].values"
                  style="width: 100%; height: 100%;"
                  class="chart chart-line"
                  chart-data="$ctrl.state.roicResults.roicAnalysis.components[$ctrl.selectedCategory.selectedNetworkType.toUpperCase()]
                              [$ctrl.selectedEntityType.id + '.' + calcType.id].values"
                  chart-labels="$ctrl.xAxisLabels"
                  chart-series="$ctrl.series"
                  chart-options="$ctrl.options[calcType.id]"
                  chart-dataset-override="$ctrl.datasetOverride">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- If we do not have chart data, display a warning -->
    <div ng-if="!$ctrl.state.roicResults.roicAnalysis.components[$ctrl.selectedNetworkType.id.toUpperCase()]
                 [$ctrl.selectedEntityType.id + '.' + $ctrl.selectedCalcType.id].values"
         class="alert alert-warning" role="alert">
      No data available for the selected combination of Network Type, Entity Type and Calculation Type.

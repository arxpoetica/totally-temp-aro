<div>
  <!-- The ROIC Reports component-->
  <div style="position: relative; width: 100%;">
    {{$ctrl.r_planState}}
    <network-build-roic-reports plan-id="$ctrl.state.plan.id"
                  optimization-state="$ctrl.state.plan.planState"
                  r-optimization-state="$ctrl.r_planState"
                  report-size="'small'">
    </network-build-roic-reports>
  </div>
  <button class="btn btn-primary pull-left" ng-click="$ctrl.showReportModal()">Reports</button>
  <button class="btn btn-primary pull-right" ng-click="$ctrl.showDetailedOutput()">Expand Results</button>
  <r-reports-download-modal report-types="$ctrl.reportTypes" title="'Network Analysis Reports'"></r-reports-download-modal>
</div>

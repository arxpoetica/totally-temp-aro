<div style="position: relative">
  <table class="table table-condensed table-striped">
    <tbody>
      <tr ng-repeat="(itemKey, itemValue) in $ctrl.dataItems">
        <td>{{itemValue.description}}</td>
        <td>
          <div style="display:flex">
            <ui-select multiple ng-model="itemValue.selectedLibraryItems"
                      theme="bootstrap"
                      close-on-select="true"
                      on-select="$ctrl.onSelectionChanged()"
                      on-remove="$ctrl.onSelectionChanged()"
                      style="flex: 1 1 auto;">
              <ui-select-match placeholder="Select {{itemValue.description}}...">{{$item.identifier}}-{{$item.name}}</ui-select-match>
              <ui-select-choices class="ui-select-width-300" repeat="libraryItem in itemValue.allLibraryItems">
                <div>{{libraryItem.name}}</div>
              </ui-select-choices>
            </ui-select>
            <button class="btn btn-sm btn-default" style="flex: 0 0 auto;" ng-click="addCustomers()">
              <span class="fa fa-upload"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Add a div that will overlay all the controls above. The div will be visible when the controls need to be disabled. -->
  <div class="disable-sibling-controls"
      ng-hide="$ctrl.areControlsEnabled">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-4 col-form-label">Dataset name</label>
  <div class="col-sm-8">
    <input class="form-control form-control-sm" ng-model="$ctrl.datasetName">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-4 col-form-label">Dataset</label>
  <div class="col-sm-8">
    <input id="conicTileSystemFile" type="file" class="form-control form-control-sm">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-4 col-form-label">Tile System Parameters</label>
  <div class="col-sm-8">
    <aro-object-editor object-to-edit="$ctrl.tileSystemParams"></aro-object-editor>
  </div>
</div>
</div>
<div ng-if="$ctrl.isUploading" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; background-color: rgba(255, 255, 255, 0.7); display: flex; align-items: center; justify-content: center;">
  <div style="color: white;background-color: rgba(0, 0, 0, 0.7);padding: 20px;">
    <span style="font-size: 20px;">Building tile system on the server.<br>This can take a few minutes...</span>
  </div>
</div>

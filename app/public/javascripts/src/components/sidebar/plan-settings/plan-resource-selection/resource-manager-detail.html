<div style="padding:0px 20px 0px 20px;">
  <resource-permissions-editor resource-type="{{$ctrl.resourceType}}"
                               resource-id="{{$ctrl.resourceManager.id}}"
                               system-actors="$ctrl.state.systemActors"
                               register-save-access-callback="$ctrl.registerSaveAccessCallback(saveResourceAccess)"
                               on-selection-changed="$ctrl.onSelectionChanged(data)">
   </resource-permissions-editor>
   <button class="btn btn-primary" style="margin-top: 4px; float: right;" 
           ng-click="$ctrl.saveAccessSettings()"
           ng-disabled="!$ctrl.isChanges">
     <i class="fa fa-save"></i>&nbsp; Save
   </button>
</div>

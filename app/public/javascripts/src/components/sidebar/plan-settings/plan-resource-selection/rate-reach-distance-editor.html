<style scoped>
  #tblRateReachValues td {
    line-height: 33px;
  }
</style>

<table id="tblRateReachValues" class="table table-sm table-striped" style="table-layout: fixed;">
  <thead class="thead-dark">
    <tr>
      <th>Speed</th>
      <th ng-repeat="(key, value) in $ctrl.rateReachGroupMap[$ctrl.selectedTechnologyType].matrixInMetersMap">
        {{key}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="category in $ctrl.categories">
      <td>{{category.description}}</td>
      <td ng-repeat="(key, value) in $ctrl.rateReachGroupMap[$ctrl.selectedTechnologyType].matrixInMetersMap">
        <input class="form-control" ng-model="$ctrl.rateReachGroupMap[$ctrl.selectedTechnologyType].matrixInMetersMap[key][$parent.$index]">
      </td>
    </tr>
  </tbody>
</table>

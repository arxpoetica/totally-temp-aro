<div style="position: relative; padding: 10px">
  <select class="form-control"
          style="margin-bottom: 10px;"
          ng-model="$ctrl.selectedRoutingMode"
          ng-options="key as value.label for (key, value) in $ctrl.state.routingModes">
  </select>
  <aro-object-editor object-to-edit="$ctrl.state.networkConfigurations[$ctrl.selectedRoutingMode]"></aro-object-editor>
  
</div>

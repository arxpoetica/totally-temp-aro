<div id="equipment_nodes_controller">

  <!-- New implementation of network equipments -->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed">
        <tbody>
          <tr><td colspan="2"><strong>Equipment</strong></td></tr>
          <tr ng-repeat="(layerKey, equipmentLayer) in configuration.networkEquipment.equipments">
            <td><img ng-src="{{equipmentLayer.iconUrl}}" style="width: 16px; margin-right: 15px">{{equipmentLayer.label}}</td>
            <td>
              <div class="btn-group btn-group-xs">
                <button ng-class="{ 'btn': true,
                                    'btn-default': !equipmentLayer.showExisting,
                                    'btn-primary': equipmentLayer.showExisting }",
                        ng-click="changeLayerVisibility(equipmentLayer, 'showExisting', !equipmentLayer.showExisting)">
                  Exist
                </button>
                <button ng-class="{ 'btn': true,
                                    'btn-default': !equipmentLayer.showPlanned,
                                    'btn-primary': equipmentLayer.showPlanned }",
                        ng-click="changeLayerVisibility(equipmentLayer, 'showPlanned', !equipmentLayer.showPlanned)">
                  Plan
                </button>
              </div>
            </td>
          </tr>
          <tr><td colspan="2"><strong>Cable Plant</strong></td></tr>
          <tr ng-repeat="(layerKey, equipmentLayer) in configuration.networkEquipment.cables">
            <td><img ng-src="{{equipmentLayer.iconUrl}}" style="width: 16px; margin-right: 15px">{{equipmentLayer.label}}</td>
            <td>
              <div class="btn-group btn-group-xs">
                <button ng-class="{ 'btn': true,
                                    'btn-default': !equipmentLayer.showExisting,
                                    'btn-primary': equipmentLayer.showExisting }",
                        ng-click="changeLayerVisibility(equipmentLayer, 'showExisting', !equipmentLayer.showExisting)">
                  Exist
                </button>
                <button ng-class="{ 'btn': true,
                                    'btn-default': !equipmentLayer.showPlanned,
                                    'btn-primary': equipmentLayer.showPlanned }",
                        ng-click="changeLayerVisibility(equipmentLayer, 'showPlanned', !equipmentLayer.showPlanned)">
                  Plan
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

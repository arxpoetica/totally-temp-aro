<div id="equipment_nodes_controller">
  <div class="row">
    <div class="col-md-2">
      <p style="margin-top: 10px"><strong>LOB</strong></p>
    </div>
    <div class="col-md-5">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="vztfttp" ng-change="vztfttpChanged()"> VZT FTTP
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> VZT Core
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> VZB Owned
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> VZB Leased
        </label>
      </div>
    </div>
    <div class="col-md-5" style="padding-left: 0">
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Wireless Owned
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Wireless Leased
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> XO Owned
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> XO Leased
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <p style="margin-top: 10px"><strong>Asset Type</strong></p>
    </div>
    <div class="col-md-10">
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Aerial
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Underground
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Buried
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <p style="margin-top: 10px"><strong>Assets</strong></p>
    </div>
    <div class="col-md-10">
      <div ng-repeat="node_type in view_node_types">
        <div class="pull-right"><img ng-attr-src="/images/map_icons/{{ARO_CLIENT}}/{{node_type.name}}.png" style="width:16px"></div>
        <div class="checkbox" ng-class="{disabled: !vztfttp}">
          <label>
            <input type="checkbox" ng-model="node_type.visible" ng-change="change_node_types_visibility()" ng-disabled="!vztfttp"> {{node_type.description}}
          </label>
        </div>
      </div>

      <div ng-repeat="(key, layer) in equipment_layers" ng-hide="layer.hide_in_ui">
        <div class="pull-right"><span style="background-color: <%- config.ui.colors.fiber %>; width:12px; height:12px; margin-right: 3px; display:inline-block"></span></div>
        <div class="checkbox" ng-attr-id="map_layers_toggle_{{key}}" ng-class="{disabled: !vztfttp}">
          <label>
            <input type="checkbox" ng-click="layer.toggleVisibility()" ng-checked="layer.visible" ng-disabled="!vztfttp"> {{layer.name}}
          </label>
        </div>
      </div>

      <div>
        <div class="pull-right"><span style="background-color:blue; width:12px; height:12px; margin-right: 3px; display:inline-block"></span></div>
        <div class="checkbox" ng-class="{disabled: !vztfttp}">
          <label>
            <input type="checkbox" ng-model="showFeederFiber" ng-change="changedFiberVisibility()" ng-disabled="!vztfttp"> Feeder fiber
          </label>
        </div>
      </div>

      <div>
        <div class="pull-right"><span style="background-color:red; width:12px; height:12px; margin-right: 3px; display:inline-block"></span></div>
        <div class="checkbox" ng-class="{disabled: !vztfttp}">
          <label>
            <input type="checkbox" ng-model="showDistributionFiber" ng-change="changedFiberVisibility()" ng-disabled="!vztfttp"> Distribution fiber
          </label>
        </div>
      </div>

      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled> Poles
        </label>
      </div>
    </div>
  </div>

  <% if (env_is_test) { %>
    <a href="javascript:void(0)" ng-click="equipment_layers.network_nodes.select_random_features()" ng-attr-data-loaded="{{equipment_layers.network_nodes.data_loaded}}">.</a>
    <a href="javascript:void(0)" ng-click="show_number_of_features()">.</a>

    <a href="javascript:void(0)" ng-click="place_random_equipment()">.</a>
    <span id="equipment_nodes_controller_number_of_features">{{number_of_features}}</span>
  <% } %>

  <!--
  <div ng-show="plan.owner_id === user_id && (build_node_types.length > 0 || show_recalculate)">
    <hr>
    <h2>Build</h2>
    <div class="row">
      <p></p>
    </div>
    <div class="row">
      <div class="col-sm-12" ng-repeat="node in build_node_types">
        <a class="btn btn-block btn-default btn-sm" ng-class="{'btn-success active': selected_tool === node.name}" ng-click="select_tool(node.name)">{{node.description}}</a>
        <br>
      </div>
    </div>
  </div>
  -->
</div>

<style scoped>
  .layer-type-checkboxes {
    padding-left: 5px;
    padding-right: 5px;
  }
  
  .label-message{
    display: inline-block;
    /*
    color: #888888;
    */
    float: right;
    cursor: pointer;
  }

  .box{
	  width:16px;
	  height:16px;
    margin-right: 15px;
    float:left
  }
  
</style>
<div id="equipment_nodes_controller">

  <!-- New implementation of network equipments -->
  <div class="row" style="padding-bottom: 5px;">
    <div class="col-md-4">
      <strong style="padding-left: 5px;">Type</strong>
    </div>
    <div class="col-md-4" ng-if="state.configuration.perspective.networkEquipment.existing.show">
      <input type="checkbox" class="checkboxfill layer-type-checkboxes"
             ng-model="state.equipmentLayerTypeVisibility.existing"
             ng-change="updateMapLayers()">
        <span>&nbsp;Existing</span>
    </div>
    <div class="col-md-4" ng-if="state.configuration.perspective.networkEquipment.planned.show">
    <input type="checkbox" class="checkboxfill layer-type-checkboxes"
           ng-model="state.equipmentLayerTypeVisibility.planned"
           ng-change="updateMapLayers()">
      <span>&nbsp;Planned</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed">
        <tbody>
          <tr><td colspan="2"><strong>Equipment</strong></td></tr>
          <tr ng-repeat="(layerKey, equipmentLayer) in state.configuration.networkEquipment.equipments" ng-if="state.configuration.perspective.networkEquipment[layerKey].show">
            <td><img ng-src="{{equipmentLayer.iconUrl}}" style="width: 16px; margin-right: 15px">{{equipmentLayer.label}}
              
              <button type="button" class="btn btn-primary btn-sm btn-thin label-message"
                ng-if="mapZoom <= equipmentLayer.aggregateZoomThreshold && 'point' === equipmentLayer.equipmentType"
                ng-click="zoomTo(equipmentLayer.aggregateZoomThreshold)"
                data-toggle="tooltip" title="Zoom To"
              ><span class="fa fa-expand"></span></button>
              
            </td>
            <td>
              <input type="checkbox" class="checkboxfill"
                     ng-disabled="mapZoom <= equipmentLayer.aggregateZoomThreshold && 'point' === equipmentLayer.equipmentType"
                     ng-checked="equipmentLayer.checked"
                     ng-click="changeLayerVisibility(equipmentLayer, !equipmentLayer.checked)">
            </td>
          </tr>
          <tr><td colspan="2"><strong>Cable Plant</strong></td></tr>
          <tr ng-repeat="(layerKey, equipmentLayer) in state.configuration.networkEquipment.cables">
            <td><div class="box" ng-style="{ 'background-color': getBackgroungColor(equipmentLayer) }"></div>{{equipmentLayer.label}}</td>
            <td>
              <input type="checkbox" class="checkboxfill"
                     ng-checked="equipmentLayer.checked"
                     ng-click="changeLayerVisibility(equipmentLayer, !equipmentLayer.checked)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="fiber_plant_controller">
  <h2>Competitive Fiber Routes</h2>
  <div>
    <div class="checkbox">
      <label class="eye-control">
        <input type="checkbox" ng-change="toggleAllCompetitors()" ng-model="showAllCompetitors" ng-disabled="overlay !== 'none'"> All competitors
        <div class="eye-indicator"></div>
      </label>
    </div>
    <input class="form-control" ng-model="selected_carriers" ng-change="carriersChanged()"></input>
  </div>
  <hr>

  <h2>Competitive Coverage</h2>
  <div>
    <select class="form-control" ng-change="nbmCarrierChanged()" ng-options="carrier as carrier.name for carrier in nbmCarriers track by carrier.id" ng-model="nbmCarrier">
      <option value="">Select a carrier</option>
    </select>
    <div class="row" style="margin-top: 10px">
      <div class="col-md-3">&lt;1 Mbps</div>
      <div class="col-md-6" style="background: linear-gradient(to right, hsl(120,100%,50%), hsl(0,100%,50%));">&nbsp;</div>
      <div class="col-md-3 text-right">&gt;1 Gbps</div>
    </div>
  </div>

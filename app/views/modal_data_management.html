<div class="modal" id="data-management" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Data management</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                Name
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dataSource in dataSources">
              <td>
                {{dataSource.name}}
              </td>
              <td>
                <p class="pull-right">
                  <button class="btn btn-primary btn-sm" ng-click="deleteDataSource(dataSource)"><span class="fa fa-trash"></span></button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

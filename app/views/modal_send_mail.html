<div class="modal" id="send-mail" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Send mail</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" ng-model="mailSubject">
          </div>
          <div class="form-group">
            <label>Text</label>
            <textarea class="form-control" rows="10" ng-model="mailBody"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sendMail()">Send mail</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

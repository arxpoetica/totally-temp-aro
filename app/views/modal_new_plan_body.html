<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4 control-label">Plan Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-focus="clear_default_text()" ng-model="new_plan_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{ plan_area_label }}</label>
    <div class="col-sm-8">
      <select style="width: 100%">
        <option></option>
        <% areas.forEach(function(area) { %>
          <option value="<%= area.value %>"><%= area.name %></option>
        <% }) %>
      </select>
      <div style="width:100%; height:100%; padding: 20px 0">
        <div id="new_plan_map_canvas"></div>
      </div>
    </div>
  </div>
</form>

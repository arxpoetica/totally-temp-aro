<div class="modal" id="user_defined_boundaries_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">User-defined boundary</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Boundary name</label>
            <div class="col-sm-8">
              <input name="name" class="form-control" ng-model="editingUserDefinedBoundary.name" ng-disabled="editingUserDefinedBoundary.id">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Polygon radius (meters)</label>
            <div class="col-sm-8">
              <input name="radius" type="number" class="form-control" ng-model="editingUserDefinedBoundary.radius">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Equipment Source Points</label>
            <div class="col-sm-8">
              <input name="file" type="file" name="forcePoints" class="form-control">
              <p class="help-block">Import file should be a csv with three columns:</p>
              <ul class="help-block" style="padding: 0 10px">
                <li><strong>entity_category_id</strong>: all entries should be '1'</li>
                <li><strong>lat</strong>: latitude of CRAN hub</li>
                <li><strong>longitude</strong>: longitude of CRAN hub"</li>
              </ul>
              <p><a class="btn btn-primary btn-sm" href="/csv/example_cran_hub_upload.csv" download="example_cran_hub_upload.csv">Download example file</a></p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveUserDefiendBoundary()">Save</button>
      </div>
    </div>
  </div>
</div>

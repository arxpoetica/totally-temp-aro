<p>
  <button class="btn btn-primary btn-block" ng-click="addEquipment()">Add new equipment</button>
</p>
<p>
  <button class="btn btn-primary btn-block">Create backhaul links</button>
</p>

<ul ng-show="selectedEquipment.length > 0" style="list-style-type:none; padding:0">
  <li ng-repeat="equipment in selectedEquipment">
    <a href="javascript:void(0)" class="text-danger" ng-click="removeEquipment(equipment)" style="margin-right: 5px">
      <span class="fa fa-trash-o"></span>
    </a>
    {{ equipment.name }}
  </li>
</ul>

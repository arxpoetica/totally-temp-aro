<!DOCTYPE html>
<html ng-app="aro">
  <head>
    <title><%= config.ui.title %></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/aro.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/client_<%= config.ARO_CLIENT %>.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="top-navbar">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" id="brand"></a>
        </div>
        <div class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>

    <div id="home_screen" style="margin-top:0; padding-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="aro_logo" src="/images/logos/<%= config.ARO_CLIENT %>/logo.png">
          </div>
          <div class="col-sm-6">
            <div class="well">
              <% if (error && error.length > 0) { %>
                <div class="alert alert-danger" role="alert"><%= error %></div>
              <% } %>
              <% if (info && info.length > 0) { %>
                <div class="alert alert-info" role="alert"><%= info %></div>
              <% } %>
              <% if (success && success.length > 0) { %>
                <div class="alert alert-success" role="alert"><%= success %></div>
              <% } %>
              <form action="/verify-otp" method="post">
                <div class="form-group">
                  <label>One-time password</label>
                  <input id="txtOtp" name="verificationCode" class="form-control" placeholder="6-digit OTP">
                </div>
                <button id="btnVerifyOtp" type="submit" class="btn btn-light">Verify</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

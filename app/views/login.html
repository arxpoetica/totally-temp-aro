<!DOCTYPE html>
<html ng-app="aro">
  <head>
    <title>ARO</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/aro.css">
  </head>
  <body>
    <div id="home_screen" style="margin-top:0; padding-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1><span class="glyphicon glyphicon-globe" id="home_screen_logo"></span> Product name</h1>
            <br>
          </div>
          <div class="col-sm-6">
            <div class="well">
              <% if (error && error.length > 0) { %>
                <div class="alert alert-danger" role="alert"><%= error %></div>
              <% } %>
              <form action="/login" method="post">
                <div class="form-group">
                  <label>Email</label>
                  <input name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div>
  <div id="locations_controller">
    <form>
      <ul class="customer-type">
        <li>
          <div class="text-center">
            <div class="fa fa-road" style="width:16px;margin-right:10px"></div>
          </div>
          <div class="ctype-name">
            Road Segments
          </div>
          <div class="ctype-checkbox">
            <input type="checkbox" class="checkboxfill" ng-model="roadLayer.visible" name="ctype-name" ng-change="toggleRoadLayer()">
          </div>
        </li>
      </ul>
    </form>
    <a ng-if="env_is_test" href="javascript:void(0)" ng-click="locations_layer.select_random_features()" ng-attr-data-loaded="{{locations_layer.data_loaded}}">Test</a>
  </div>
</div>

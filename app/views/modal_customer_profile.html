<div class="modal" id="modal-customer-profile" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Customer profile</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <table class="table">
              <tbody>
                <tr ng-repeat="customer_type in route.metadata.customer_types">
                  <th>{{customer_type.name}}</th>
                  <td class="text-right">
                    {{customer_type.businesses}}
                  </td>
                  <td class="text-right">
                    {{customer_type.businesses*100 / route.metadata.customers_businesses_total | number : 0}}%
                  </td>
                  <td class="text-right">
                    {{customer_type.households}}
                  </td>
                  <td class="text-right">
                    {{customer_type.households*100 / route.metadata.customers_households_total | number : 0}}%
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-6">
            <canvas id="customer-profile-chart" style="width:100%; height:200px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

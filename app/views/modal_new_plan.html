<div class="modal" id="new-plan" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Network Plan</h4>
      </div>
      <div class="modal-body">
        <% include modal_new_plan_body.html %>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveNewPlan()">Create Plan</button>
      </div>
    </div>
  </div>
</div>

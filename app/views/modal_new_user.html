<div class="modal" id="new-user" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Register user</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">First name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="new_user.first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Last name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="new_user.last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="new_user.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Confirm email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="new_user.email_confirm">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Company name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="new_user.company_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Permissions</label>
            <div class="col-sm-8">
              <select class="form-control" ng-model="new_user.rol">
                <option value="">No permissions</option>
                <option value="biz-dev">Biz-Dev</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="register_user()">Register user</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

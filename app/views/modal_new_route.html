<div class="modal" id="new-route" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Plan</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Plan Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-focus="clear_default_text()" ng-model="new_route_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Choose a City</label>
            <div class="col-sm-8">
              <select style="width: 100%">
                <option></option>
                <% areas.forEach(function(area) { %>
                  <option value="<%= area.value %>"><%= area.name %></option>
                <% }) %>
              </select>
              <div style="width:100%; height:100%; padding: 20px 0">
                <div id="new_route_map_canvas"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save_new_route()">Create Plan</button>
      </div>
    </div>
  </div>
</div>

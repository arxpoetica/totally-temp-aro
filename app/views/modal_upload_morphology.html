<div class="modal" id="upload_morphology_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Upload Morphology</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Dataset name</label>
            <div class="col-sm-8">
              <input name="name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Dataset</label>
            <div class="col-sm-8">
              <input name="file" type="file" name="dataset" class="form-control">
              <br>
              <!-- <p class="help-block">Upload a set of customers to include in your analysis - currently only cell sites are supported. The data must include the following categories:</p>
              <ul class="help-block" style="padding: 0 10px">
                <li><strong>entity_category_id</strong>: can be one of those: business, household, celltower</li>
                <li><strong>lat</strong>: latitude of the tower</li>
                <li><strong>longitude</strong>: longitude of the tower</li>
              </ul>
              <p class="help-block">You may also include other columns which will be stored in a hstore field such as "type" for the cell site type.</p>
              <a class="btn btn-primary btn-sm" href="/csv/example_upload_customers.csv" download="example_upload_customers.csv">Download example file</a> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Tile System</label>
            <div class="col-sm-8">
   		    <select class="form-control ng-pristine ng-valid ng-touched"
        		ng-model="tileselected"
        		ng-options="tile_system.id as tile_system.name for tile_system in tile_systems">
			</select>
   		    </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html ng-app="aro">
  <head>
    <title><%= config.ui.title %></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/aro.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/client_<%= config.ARO_CLIENT %>.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="top-navbar">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" id="brand"></a>
        </div>
        <div class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>

    <div id="home_screen" style="margin-top:0; padding-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="aro_logo" src="/images/logos/<%= config.ARO_CLIENT %>/logo.png">
          </div>
          <div class="col-sm-6">
            <div class="well">
              <% if (error && error.length > 0) { %>
                <div class="alert alert-danger" role="alert"><%= error %></div>
              <% } %>
              <p class="text-center">Reset password</p><hr>
              <form action="/reset_password" method="post">
                <input type="hidden" name="code" value="<%= code %>">
                <div class="form-group">
                  <label>New password</label>
                  <input name="password" type="password" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                  <label>Reenter new password</label>
                  <input name="repassword" type="password" class="form-control form-control-sm">
                </div>
                <button type="submit" class="btn btn-light">Reset password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

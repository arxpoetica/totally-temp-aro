<!DOCTYPE html>
<html ng-app="aro">
  <head>
    <title><%= config.ui.title %></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/aro.css">
  </head>
  <body>
    <div id="home_screen" style="margin-top:0; padding-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="aro_logo" src="/images/logos/<%= config.ARO_CLIENT %>/logo.png">
          </div>
          <div class="col-sm-6">
            <div class="well">
              <% if (error && error.length > 0) { %>
                <div class="alert alert-danger" role="alert"><%= error %></div>
              <% } %>
              <p class="text-center">Reset password</p><hr>
              <form action="/reset_password" method="post">
                <input type="hidden" name="code" value="<%= code %>">
                <div class="form-group">
                  <label>New password</label>
                  <input name="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label>Reenter new password</label>
                  <input name="repassword" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Reset password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="modal" id="selected_fiber_controller" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Fiber details</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr>
              <th>Coordinates</th>
              <td>{{lat | number}}, {{lon | number}}</td>
            </tr>
            <tr>
              <th>Distribution strands</th>
              <td>N/A</td>
            </tr>
            <tr>
              <th>Feeder strands</th>
              <td>N/A</td>
            </tr>
            <tr>
              <th>Backhaul strands</th>
              <td>N/A</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

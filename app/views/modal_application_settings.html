<div class="modal" id="application-settings" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Application Settings</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group" ng-repeat="setting in applicationSettings">
            <label class="col-sm-6 control-label">{{ setting.name }}</label>
            <div class="col-sm-6">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control format-currency" name="{{setting.id}}" value="{{setting.cost | number:2}}">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default" ng-click="updateSettings()">Update</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>

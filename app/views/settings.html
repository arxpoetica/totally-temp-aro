<!DOCTYPE html>
<html ng-app="aro">
  <head>
    <title><%= config.ui.title %></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/aro.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/client_<%= config.ARO_CLIENT %>.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="top-navbar">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" id="brand"></a>
        </div>
        <div class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <%= user.first_name %> <%= user.last_name %>
                <span class="caret"></span> &nbsp;
                <span class="fa fa-user"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/settings/show">
                  <span class="fa fa-cog"></span>
                  Account settings
                </a></li>
                <li><a href="/logout">
                  <span class="fa fa-power-off"></span>
                  Log out
                </a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="home_screen">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="aro_logo" src="/images/logos/<%= config.ARO_CLIENT %>/logo.png">
          </div>
          <div class="col-sm-6">
            <div class="well">
              <% if (error && error.length > 0) { %>
                <div class="alert alert-danger" role="alert"><%= error %></div>
              <% } %>
              <% if (success && success.length > 0) { %>
                <div class="alert alert-success" role="alert"><%= success %></div>
              <% } %>
              <form action="/settings/change_password" method="post">
                <div class="form-group">
                  <label>Current password</label>
                  <input type="password" name="old_password" class="form-control" placeholder="Your current password">
                </div>
                <div class="form-group">
                  <label>New password</label>
                  <input type="password" name="password" class="form-control" placeholder="The new password">
                </div>
                <div class="form-group">
                  <label>Confirm new password</label>
                  <input type="password" name="password_confirm" class="form-control" placeholder="Confirm the new password">
                </div>
                <button type="submit" class="btn btn-default">Change your password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/javascripts/vendors/bootstrap.min.js"></script>
  </body>
</html>

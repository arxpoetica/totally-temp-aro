<div class="modal" id="plan-combo" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#plan-combo-create" role="tab" data-toggle="tab" ng-click="paneClicked('add')">Create New Network Plan</a></li>
            <li role="presentation" ><a href="#plan-combo-select" role="tab" data-toggle="tab" ng-click="paneClicked('view')">Open Saved Network Plan</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane pane-addPlan active" id="plan-combo-create">
              <br>
              <% include modal_new_plan_body.html %>
            </div>
            <div role="tabpanel" class="tab-pane pane-viewPlan " id="plan-combo-select">
              <br>
              <% include modal_select_plan_body.html %>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveNewPlan()" ng-show="planView == 'add'">Create Plan</button>
      </div>
    </div>
  </div>
</div>

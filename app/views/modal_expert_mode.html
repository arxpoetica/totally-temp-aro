<div class="modal" id="selected_expert_mode" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Expert Mode</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <h4>Optimization Inputs</h4>
            <textarea rows="20" id="expert_mode_body" style="font-family: 'Courier'; width:100%" spellcheck="false"> 
            </textarea>
          </div>
          <div class="col-md-6">
            <h4>Optimization Geographies</h4>
            <textarea rows="20" style="font-family: 'Courier'; width:100%" spellcheck="false" ng-model="geographies">
            </textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      	<button class="btn btn-primary" ng-click="saveExpertmode()">Save</button>
      	<button class="btn btn-primary" ng-click="runexpertmode()">Get Results</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="refreshexpertmode()">Cancel</button>
      </div>
    </div>
  </div>
</div>

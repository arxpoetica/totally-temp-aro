<div class="modal" id="modal-financial-profile" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Financial profile</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <table class="table">
              <tbody>
                <tr ng-repeat-start="cost in plan.metadata.costs">
                  <th colspan="3">{{cost.name}}</th>
                  <td colspan="2" class="text-right">{{cost.value | currency}}</td>
                </tr>
                <tr ng-repeat-end ng-repeat="item in cost.itemized">
                  <td colspan="3"><small> â†³ {{item.name}}</small></td>
                  <td colspan="2" class="text-right"><small>{{item.value | currency}}</small></td>
                </tr>
                <tr>
                  <th>Total cost</th>
                  <td colspan="4" class="text-right">{{plan.metadata.total_cost | currency}}</td>
                </tr>
                <tr>
                  <th>Revenue</th>
                  <td colspan="4" class="text-right">{{plan.metadata.revenue | currency}}</td>
                </tr>
                <tr>
                  <th>Profit</th>
                  <td colspan="4" class="text-right" ng-class="{'text-success': plan.metadata.profit > 0, 'text-danger': plan.metadata.profit < 0}">{{plan.metadata.profit | currency}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-6">
            <p><strong>Discounted Cash Flow</strong></p>
            <canvas id="financial-profile-chart" style="width:100%; height:200px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
